name: Continuous Integration

on:
  pull_request:
    branches:
      - main
      - v*
  push:
    branches:
      - main
      - v*

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Get unixtime
        id: get-unixtime
        run: echo "UNIX_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          output-file: ./tests/log.txt
          contents: Updated at ${{ env.UNIX_TIME }}.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UNIX_TIME: ${{ steps.get-unixtime.outputs.UNIX_TIME }}

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"

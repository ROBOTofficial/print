name: Continuous Integration

on:
  pull_request:
    branches:
      - main
      - v*
  push:
    branches:
      - main
      - v*

jobs:
  test-typescript:
    name: TypeScript Tests

    permissions:
      contents: read

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-unixtime:
    name: Generate Update Log
    runs-on: ubuntu-latest

    outputs:
      unixtime: ${{ steps.get-unixtime.outputs.unixtime }}
      message: ${{ steps.generate-msg.outputs.msg }}

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Get Unixtime
        id: get-unixtime
        run: echo "unixtime=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: Generate Message
        id: generate-msg
        run: echo "msg=$(npm run actions-test)" >> "$GITHUB_OUTPUT"

  test-action:
    name: GitHub Actions Test

    permissions:
      pull-requests: write
      contents: write

    runs-on: ubuntu-latest
    needs: test-unixtime

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: ./tests/last-update.txt
          contents: "Updated at ${{ needs.test-unixtime.outputs.unixtime }}. ${{ needs.test-unixtime.outputs.message }}"

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"

name: Continuous Integration

on:
  pull_request:
    branches:
      - main
      - v*
  push:
    branches:
      - main
      - v*

jobs:
  test-typescript:
    name: TypeScript Tests

    permissions:
      contents: read

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test

    permissions:
      pull-requests: write
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Get unixtime
        id: get-unixtime
        run: echo "UNIX_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Get update log
        id: get-update-log
        run: echo "UPDATE_LOG='Updated at ${{ steps.get-unixtime.outputs.UNIX_TIME }}.'" >> $GITHUB_ENV

      - name: Test Local Action
        id: test-action
        uses: ./
        env:
          LOG: ${{ steps.get-update-log.outputs.UPDATE_LOG }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: ./tests/update.txt
          contents: Updated at ${{ env.LOG }}.

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"
